<div class="modal-container">
  <div class="modal-content">
    <h2 class="modal-title">NEW TASK</h2>
    
    <div class="status-toggle">
      <button class="status-btn" [class.active]="newTask.status === 'Open'" (click)="newTask.status = 'Open'">Open</button>
      <button class="status-btn" [class.active]="newTask.status === 'Closed'" (click)="newTask.status = 'Closed'">Closed</button>
    </div>

    <div class="form-field">
      <label>Entity name</label>
      <input type="text" [(ngModel)]="newTask.entityName" placeholder="Enter entity name">
    </div>

    <div class="form-row">
      <div class="form-field">
        <label>Date</label>
        <input type="date" [(ngModel)]="newTask.date">
      </div>
      <div class="form-field">
        <label>Time</label>
        <input type="time" [(ngModel)]="newTask.time">
      </div>
    </div>

    <div class="form-field">
      <label>Task Type</label>
      <select [(ngModel)]="newTask.taskType">
        <option value="Call">Call</option>
        <option value="Meeting">Meeting</option>
        <option value="Video Call">Video Call</option>
      </select>
    </div>

    <div class="form-field">
      <label>Phone number</label>
      <input type="tel" [(ngModel)]="newTask.phoneNumber" placeholder="Enter phone number">
    </div>

    <div class="form-field">
      <label>Contact person</label>
      <input type="text" [(ngModel)]="newTask.contactPerson" placeholder="Enter contact name">
    </div>

    <div class="form-field">
      <label>Note (optional)</label>
      <textarea [(ngModel)]="newTask.note" placeholder="Add notes here"></textarea>
    </div>

    <div class="action-buttons">
      <button class="cancel-btn" (click)="onCancel()">CANCEL</button>
      <button class="save-btn" (click)="onSave()">SAVE</button>
    </div>
  </div>
</div>
